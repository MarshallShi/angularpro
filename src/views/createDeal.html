<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputDealTitle" class="col-sm-2 control-label">Deal Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputDealTitle" placeholder="" ng-model="deal.title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDealPrice" class="col-sm-2 control-label">Deal Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputDealPrice" placeholder="" ng-model="deal.price">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDealContent" class="col-sm-2 control-label">Deal Content</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputDealContent" placeholder="" ng-model="deal.content">
    </div>
  </div>    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
    </div>
  </div>
</form>
