<table class="table table-striped">
	<thead>
	  <tr>
	    <th>ID</th>
	    <th>Title</th>
	    <th>Price</th>
	    <th>Content</th>
	    <th>CustomerId</th>
	  </tr>
	</thead>
	<tbody ng-repeat="deal in deals">
	  <tr>
	    <td>{{deal.id}}</td>
	    <td>{{deal.title}}</td>
	    <td>{{deal.price}}</td>
	    <td>{{deal.content}}</td>
	    <td>{{deal.customerId}}</td>
	  </tr>
	</tbody>
</table>
